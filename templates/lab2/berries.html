<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Список ягод</title>
</head>
<body>
    <header>
        WEB-программирование, часть 2. Лабораторная работа 2
    </header>

    <main>
        <h1>Ягоды</h1>
        <ul>
            {% for berry in berries %}
                <img src="{{ url_for('static', filename='lab2/' + berry.image) }}" alt="{{ berry.name }}" width="23%"> <br>
                <strong>{{ berry.name }}</strong><br>
                {{ berry.description }} <br>
            {% endfor %}
        </ul>
    </main>
    

    <footer>
        &copy; Втюрина Наталья, ФБИ-24, 3 курс, 2024
    </footer>
</body>
</html>
